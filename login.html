<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(150deg, #cdcdf4, #3498db);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background: #fff;
            color: #333;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form title styling */
        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        /* Link styling */
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back!</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
        <button id="btn2">Log In</button>
        <a href="index.html">Don't have an account? Sign Up</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQf1zbCbTlbcP7hgdfn4lvE3XyeKMHzeo",
            authDomain: "login-c5aad.firebaseapp.com",
            projectId: "login-c5aad",
            storageBucket: "login-c5aad.firebasestorage.app",
            messagingSenderId: "281543678524",
            appId: "1:281543678524:web:22ddcff758b33d7f35c139"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginBtn = document.getElementById("btn2");

        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.open("main.html", "_self");
                })
                .catch((error) => {
                    alert(`Login failed: ${error.message}`);
                });
        });
    </script>
</body>
</html>
